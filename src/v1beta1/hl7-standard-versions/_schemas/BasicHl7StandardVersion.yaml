description: The basic HL7 standard version information
type: object
required:
  - id
  # Read-only
  - name
  - hl7StandardId
properties:
  id:
    # Returned by GET, not used in POST/PUT/PATCH
    description: The ID of the HL7 standard version
    type: string
    format: uuid
    examples:
      - 8ae84d7f-73e7-4f08-b839-c73c97128ada
  name:
    description: The name of the HL7 standard version
    type: string
    maxLength: 255
    readOnly: true
    examples:
      - TODO
  hl7StandardId:
    description: The ID of the HL7 standard this version belongs to
    type: string
    format: uuid
    readOnly: true
    examples:
      - 05d8de10-1932-4e7f-badf-655c1a82fcc3
  hl7Standard:
    # Returned by GET, not used in POST/PUT/PATCH
    readOnly: true
    allOf:
      - $ref: '../../hl7-standards/_schemas/BasicHl7Standard.yaml'
    examples:
      - id: 05d8de10-1932-4e7f-badf-655c1a82fcc3
        name: TODO       