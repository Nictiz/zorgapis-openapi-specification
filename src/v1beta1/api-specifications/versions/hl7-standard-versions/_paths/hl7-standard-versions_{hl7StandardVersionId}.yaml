put:
  summary: Set an HL7 standard version for an API specification version
  description: |
    Sets a single HL7 standard version for an API specification version.
  operationId: setApiSpecificationVersionHl7StandardVersion
  security:
    - oauth2:
        - api-specifications:write
  tags:
    - api-specifications.versions.hl7-standard-versions
  parameters:
    - $ref: '../../../_parameters/path/apiSpecificationId.yaml'
    - $ref: '../../../../_parameters/path/versionId.yaml'
    - $ref: '../../../../hl7-standard-versions/_parameters/path/hl7StandardVersionId.yaml'
  responses:
    '204':
      $ref: '../../../../_responses/EmptyResponse.yaml'
    '400':
      $ref: '../../../../_responses/BadRequestError.yaml'
    '401':
      $ref: '../../../../_responses/UnauthenticatedError.yaml'
    '403':
      $ref: '../../../../_responses/PermissionDeniedError.yaml'
    '404':
      $ref: '../../../../_responses/NotFoundError.yaml'
    '422':
      $ref: '../../../../_responses/InvalidArgumentError.yaml'
    '429':
      $ref: '../../../../_responses/ResourceExhaustedError.yaml'
    '503':
      $ref: '../../../../_responses/UnavailableError.yaml'
    5XX:
      $ref: '../../../../_responses/InternalError.yaml'
delete:
  summary: Delete an HL7 standard version from an API specification version
  description: |
    Deletes a single HL7 standard version from an API specification version.
  operationId: deleteApiSpecificationVersionHl7StandardVersion
  security:
    - oauth2:
        - api-specifications:write
  tags:
    - api-specifications.versions.hl7-standard-versions
  parameters:
    - $ref: '../../../_parameters/path/apiSpecificationId.yaml'
    - $ref: '../../../../_parameters/path/versionId.yaml'
    - $ref: '../../../../hl7-standard-versions/_parameters/path/hl7StandardVersionId.yaml'
  responses:
    '204':
      $ref: '../../../../_responses/EmptyResponse.yaml'
    '400':
      $ref: '../../../../_responses/BadRequestError.yaml'
    '401':
      $ref: '../../../../_responses/UnauthenticatedError.yaml'
    '403':
      $ref: '../../../../_responses/PermissionDeniedError.yaml'
    '404':
      $ref: '../../../../_responses/NotFoundError.yaml'
    '422':
      $ref: '../../../../_responses/InvalidArgumentError.yaml'
    '429':
      $ref: '../../../../_responses/ResourceExhaustedError.yaml'
    '503':
      $ref: '../../../../_responses/UnavailableError.yaml'
    5XX:
      $ref: '../../../../_responses/InternalError.yaml'