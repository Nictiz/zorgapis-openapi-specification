get:
  summary: Get an HL7 standard by ID
  description: |
    Returns a single HL7 standard.
  operationId: getHl7StandardById
  security:
    - oauth2:
        - hl7-standards:read
  tags:
    - hl7-standards
  parameters:
    - $ref: '../_parameters/path/hl7StandardId.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../_schemas/Hl7Standard_Read.yaml'
    '400':
      $ref: '../../_responses/BadRequestError.yaml'
    '401':
      $ref: '../../_responses/UnauthenticatedError.yaml'
    '403':
      $ref: '../../_responses/PermissionDeniedError.yaml'
    '404':
      $ref: '../../_responses/NotFoundError.yaml'
    '422':
      $ref: '../../_responses/InvalidArgumentError.yaml'
    '429':
      $ref: '../../_responses/ResourceExhaustedError.yaml'
    '503':
      $ref: '../../_responses/UnavailableError.yaml'
    5XX:
      $ref: '../../_responses/InternalError.yaml'
patch:
  summary: Update an HL7 standard
  description: |
    Updates a single HL7 standard.
  operationId: updateHl7Standard
  security:
    - oauth2:
        - hl7-standards:write
  tags:
    - hl7-standards
  parameters:
    - $ref: '../_parameters/path/hl7StandardId.yaml'
  requestBody:
    description: Updated HL7 standard object
    content:
      application/json:
        schema:
          $ref: '../_schemas/Hl7Standard_Update.yaml'
  responses:
    '200':
      description: Updated
      content:
        application/json:
          schema:
            $ref: '../_schemas/Hl7Standard_Read.yaml'
    '400':
      $ref: '../../_responses/BadRequestError.yaml'
    '401':
      $ref: '../../_responses/UnauthenticatedError.yaml'
    '403':
      $ref: '../../_responses/PermissionDeniedError.yaml'
    '404':
      $ref: '../../_responses/NotFoundError.yaml'
    '422':
      $ref: '../../_responses/InvalidArgumentError.yaml'
    '429':
      $ref: '../../_responses/ResourceExhaustedError.yaml'
    '503':
      $ref: '../../_responses/UnavailableError.yaml'
    5XX:
      $ref: '../../_responses/InternalError.yaml'