get:
  summary: List all HL7 standards
  description:
    $ref: './hl7-standards#description.md'
  operationId: listHl7Standards
  security:
    - oauth2:
        - hl7-standards:read
  tags:
    - hl7-standards
  parameters:
    - $ref: '../../_parameters/query/limit.yaml'
    - $ref: '../../_parameters/query/skip.yaml'
    - $ref: '../../_parameters/query/sort.yaml'
    - $ref: '../../_parameters/query/filter.yaml'
    - $ref: '../../_parameters/query/count.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../_schemas/Hl7Standard_Read.yaml'
      headers:
        $ref: '../../_headers/defaultListHeaders.yaml'
    '400':
      $ref: '../../_responses/BadRequestError.yaml'
    '401':
      $ref: '../../_responses/UnauthenticatedError.yaml'
    '403':
      $ref: '../../_responses/PermissionDeniedError.yaml'
    '422':
      $ref: '../../_responses/InvalidArgumentError.yaml'
    '429':
      $ref: '../../_responses/ResourceExhaustedError.yaml'
    '503':
      $ref: '../../_responses/UnavailableError.yaml'
    '5XX':
      $ref: '../../_responses/InternalError.yaml'
post:
  summary: Add an HL7 standard
  description: |
    Adds an HL7 standard to the collection.
  operationId: addHl7Standard
  security:
    - oauth2:
        - hl7-standards:write
  tags:
    - hl7-standards
  requestBody:
    description: HL7 standard object to add
    content:
      application/json:
        schema:
          $ref: '../_schemas/Hl7Standard_Create.yaml'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../_schemas/Hl7Standard_Create.yaml'
    '400':
      $ref: '../../_responses/BadRequestError.yaml'
    '401':
      $ref: '../../_responses/UnauthenticatedError.yaml'
    '403':
      $ref: '../../_responses/PermissionDeniedError.yaml'
    '422':
      $ref: '../../_responses/InvalidArgumentError.yaml'
    '429':
      $ref: '../../_responses/ResourceExhaustedError.yaml'
    '503':
      $ref: '../../_responses/UnavailableError.yaml'
    '5XX':
      $ref: '../../_responses/InternalError.yaml'