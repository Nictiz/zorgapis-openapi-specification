get:
  summary: List all information standard versions
  description:
    $ref: './information-standard-versions#description.md'
  operationId: listInformationStandardVersions
  security:
    - oauth2:
        - information-standards:read
  tags:
    - information-standard-versions
  parameters:
    - $ref: '../../_parameters/query/limit.yaml'
    - $ref: '../../_parameters/query/skip.yaml'
    - $ref: '../../_parameters/query/sort.yaml'
    - $ref: '../../_parameters/query/filter.yaml'
    - $ref: '../../_parameters/query/count.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../_schemas/InformationStandardVersion_CreateRead.yaml'
      headers:
        $ref: '../../_headers/defaultListHeaders.yaml'
    '400':
      $ref: '../../_responses/BadRequestError.yaml'
    '401':
      $ref: '../../_responses/UnauthenticatedError.yaml'
    '403':
      $ref: '../../_responses/PermissionDeniedError.yaml'
    '422':
      $ref: '../../_responses/InvalidArgumentError.yaml'
    '429':
      $ref: '../../_responses/ResourceExhaustedError.yaml'
    '503':
      $ref: '../../_responses/UnavailableError.yaml'
    '5XX':
      $ref: '../../_responses/InternalError.yaml'
post:
  summary: Add an information standard version
  description: |
    Adds an information standard version to the collection.
  operationId: addInformationStandardVersion
  security:
    - oauth2:
        - information-standards:write
  tags:
    - information-standard-versions
  requestBody:
    description: Information standard version object to add
    content:
      application/json:
        schema:
          $ref: '../_schemas/InformationStandardVersion_CreateRead.yaml'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../_schemas/InformationStandardVersion_CreateRead.yaml'
    '400':
      $ref: '../../_responses/BadRequestError.yaml'
    '401':
      $ref: '../../_responses/UnauthenticatedError.yaml'
    '403':
      $ref: '../../_responses/PermissionDeniedError.yaml'
    '422':
      $ref: '../../_responses/InvalidArgumentError.yaml'
    '429':
      $ref: '../../_responses/ResourceExhaustedError.yaml'
    '503':
      $ref: '../../_responses/UnavailableError.yaml'
    '5XX':
      $ref: '../../_responses/InternalError.yaml'