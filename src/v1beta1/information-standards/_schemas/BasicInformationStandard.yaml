description: The basic information standard information
type: object
required:
  - name
  # Read-only
  - id
properties:
  id:
    # Returned by GET, not used in POST/PUT/PATCH
    description: The ID of the information standard
    type: string
    format: uuid
    readOnly: true
    examples:
      - 7bc962b1-601d-4759-9a87-68953e7b75e2
  name:
    description: The name of the information standard
    type: string
    maxLength: 255
    examples:
      - MedMij Huisartsgegevens